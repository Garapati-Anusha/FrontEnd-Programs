<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <img src="image1.jpg" class="rounded float-start" alt="avatar">
    <img src="image2.jpg" class="rounded float-end" alt="avatar">
    <img src="image3.png" class="rounded mx-auto d-block" alt="Mountain">
    <div class="mt-5">
    <picture >
        <source media="(min-width:650px)" srcset="image3.png">
        <source media="(min-width:465px)" srcset="image2.jpg">
        <img src="image1.jpg" class="img-fluid img-thumbnail" alt="Mountain">
    </picture>
    </div>
</body>
</html>
