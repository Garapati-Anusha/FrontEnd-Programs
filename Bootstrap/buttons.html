<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-grid gap-2 col-3 m-4">
        <h3> Sample Buttons:</h3>
        <button type="button" class="btn btn-primary">Primary Button</button>
        <a class="btn btn-secondary" href="#" role="button">Link</a>
        <button type="button" class="btn btn-outline-success">Outline Success Button</button>
        <button type="button" class="btn btn-danger btn-lg">Large Danger button</button>
        <button type="button" class="btn btn-info btn-sm">Small Info button</button>
        <button type="button" class="btn btn-lg btn-warning" disabled>Disabled Warning button</button>
        <a class="btn btn-secondary btn-lg disabled" role="button" aria-disabled="true"> Diabled Link</a>
        <a href="#" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Disabled link with href</a>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <h3 style="margin:auto;">Buttons with auto margin:</h3>
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-end mt-3">
        <h3 style="float:right;">Buttons placed to end:</h3>
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>
</body>
</html>
